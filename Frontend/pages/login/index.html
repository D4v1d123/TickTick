<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../global/js/keep-api-active.js" async></script>
    <script type="module" src="../../global/js/show-content.js" async></script>
    <script type="module" src="js/utils/translator.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="../../global/js/show-password.js" defer></script>
    <script type="module" src="../../global/js/device-detect.js" defer></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Boxicons (eye) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="../../global/css/main.css">
    <link rel="icon" href="../../global/assets/img/favicon.png" type="image/png">
    <title id="bar-title">Log in to TickTick</title>
</head>
<body class="font background">
    <div id="main-container" class="center-in-screen" style="width: 100%; display: none;">
        <form id="frm-sign_in" class="container-login theme" name="form">
            <div id="logo-container" class="container-logo">
                <img class="logo" src="assets/icons/logo.svg" alt="TickTick logo">
                <h1 id="page-title" class="font-title" style="margin-top: 1%;">Sign in TickTick</h1>
            </div>

            <div>
                <div class="input">
                    <div class="center-content">
                        <input id="inp-email" type="email" placeholder="Email" style="padding: 2.5% 2.5% 2.5% 6%;">
                    </div>
                    <h3 id="inc-email" class="wrong-message font-bold"></h3>
                    <div class="center-content">
                        <input id="inp-password" type="password" placeholder="Password" style="padding: 2.5% 2.5% 2.5% 6%;">
                        <i id="btn-eye" class='bx bxs-show'></i>
                    </div>
                    <h3 id="inc-password" class="wrong-message font-bold"></h3>
                    <a id="btn-forgot-password" class="text-blue left-align font-bold hover" href="#">Forgot password?</a>
                </div>

                <div>
                    <button id="btn-sign-in" class="blue-button font-bold" type="button" style="padding: 1.7%;">
                        <span id="ldr-sign-in" class="spinner-border spinner-border-sm fade hidden" style="margin-bottom: 0.8%;"></span>
                        Sign in
                    </button>
                    
                    <div class="in-line create-account">
                        <h3 id="msg-account" class="font-light">Donâ€™t have an account?</h3>
                        <a  id="btn-register" class="text-blue font-bold hover" href="../user-registration/create-account.html" style="margin: -0.2vh 0 0 0.6vh;">Register</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
